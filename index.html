<html lang="en">

    <head>

        <title>Scrabble - HW9</title>

        <meta charset="utf-8">

        <link href="style.css" rel="stylesheet">

        <script src="http://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>

    <body>

        <script src="script.js"></script>

        <header>Samir's Scrabble Game</header>
        <!-- This is the entire camo area -->
        <div id="screen">
            <!-- This is the game board -->
            <div id="board">
                <img class="boardPiece" src="img/blank.png"/>
                <img class="boardPieceTriple" src="img/tripleWord.png"/>
                <img class="boardPiece" src="img/blank.png"/>
                <img class="boardPiece" src="img/star.png"/>
                <img class="boardPiece" src="img/blank.png"/>
                <img class="boardPieceTriple" src="img/tripleWord.png"/>
                <img class="boardPiece" src="img/blank.png"/>
            </div>

            <!-- This is where warning messages will go -->
            <div id="warning"></div>

            <!-- This is the player's hand-->
            <div id="hand"></div>

            <div class="button" id="resetButton">
                New Game
            </div>
            <!-- This is the player's current score -->
            <div class="button" id="scoreArea"></div>

            <div class="button" id="endButton">
                End Turn
            </div>

        </div>

        <br>


        <br>

    </body>

</html>
